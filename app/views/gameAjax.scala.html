@(numWords:Integer, realWord: String, shuffledWord: String, correctWords: String)


<div class="" id="digits"></div>

<div class="" id="endGame"></div>

<div class="row-fluid">
    <div class="span10" id="typed"></div>
    <div class="span2" id="result"><img src="assets/images/right.jpg"></div>
</div>

<div class="row-fluid show-grid">
    <div class="span10" id="remain"></div>
    <div class="span2"><button id="submit" type="button" class="btn btn-primary btn-block">Submit</button></div>
</div>
<p id="typedWords"></p>
    <button id="surrender" type="button" class="btn btn-primary btn-block">Surrender</button>
<div class="row-fluid show-grid" hidden id="correctWordsShow"></div>
<button id="newGame" type="button" class="btn btn-primary btn-block">New Game</button>

    
<input id="scramble" type="hidden" value="@shuffledWord">
    <input id="correctWords" type="hidden" value="@correctWords">
